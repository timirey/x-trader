<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" href="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Change the description wrt project -->
  <meta name="description"
    content="Laravel application template for creating and executing algorithmic trading strategies, allowing users to automate their trading decisions based on customizable rules and conditions." />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- You can add your own fonts from fonts.google.com -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <!-- Default Script tags -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./public/js/index.js"></script>

  <script>
    tailwind.config = {
      darkMode: "class",
    };
  </script>

  <!-- Replace the title name -->
  <title>X-Trader</title>
</head>

<!-- Change the font-family to our choice -->

<body style="font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; flex-direction: column;"
  class="dark:bg-slate-900 bg-white dark:text-white">
  <!-- Header start here -->
  <header class="w-full p-3 border-b dark:border-b  flex sticky top-0 z-10 dark:bg-slate-900 bg-white dark:text-white ">
    <nav
      class="w-full flex flex-col lg:flex-row md:flex-row sm:flex-row items-start lg:item-center md:item-center sm:item-center lg:justify-between md:justify-between sm:justify-between justify-start dark:text-white">
      <ul>
        <!-- You can change your logo name -->
        <li class="font-mono text-xl">
          <a href="./index.html">
            X-Trader
          </a>
        </li>
      </ul>
      <ul id="header-nav" class="mr-6 sm:flex md:flex lg:flex hidden">
        <li class="mr-5 mb-3 mt-5 sm:mb-0 sm:mt-0 md:mb-0 md:mt-0 lg:mb-0 lg:mt-0">
          <a href="./docs.html">Documentation</a>
        </li>
        <div>
          <ul class="flex">
            <!-- Change the href link to your respective social media accounts-->
            <li class="mr-5 flex dark:hidden">
              <p onclick="darkmode()">
                <img src="./public/svgs/sun.svg" alt="sun Link" />
              </p>
            </li>
            <li class="mr-5 hidden dark:flex">
              <p onclick="lightmode()">
                <img src="./public/svgs/sun-dark.svg" alt="sun Link" />
              </p>
            </li>
            <li class="mr-5 flex dark:hidden">
              <a href="https://github.com/timirey/x-trader"><img src="./public/svgs/github.svg" alt="GitHub Link" /></a>
            </li>
            <li class="mr-5 hidden dark:flex">
              <a href="https://github.com/timirey/x-trader"><img src="./public/svgs/github-dark.svg" alt="GitHub Link" /></a>
            </li>
          </ul>
        </div>
      </ul>
    </nav>

    <div class="sm:hidden flex" onclick="OnclickOpenMenu()" id="open-menu">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
          clip-rule="evenodd" />
      </svg>
    </div>
    <div class="hidden" onclick="OnclickCloseMenu()" id="close-menu">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </div>
  </header>

  <!-- Header ends here -->

  <!-- Documentation Title and Description start here -->
  <div class="bg-gradient-to-b from-[#ffffff] to-[#ffffff] p-6 md:p-10">
    <div class="w-full items-center flex justify-center flex-col">
      <p class="text-3xl">Documentation</p>
      <!-- Change Description as per your information -->
      <p class="font-sans text-center w-[300px] lg:w-[700px] md:w-[700px] sm:w-[600px] mt-4">
          Laravel application template for creating and executing algorithmic trading strategies, allowing users to automate their trading decisions based on customizable rules and conditions.
      </p>
    </div>
    <div class="w-full flex justify-center py-3 md:py-5 flex-col items-center">
      <a href="./docs.html"
        class="h-50 bg-white p-2 w-40 rounded-full text-center drop-shadow-2xl transition-all hover:bg-[#ea3c2d] text-black hover:text-white hover:ease-in-out outline outline-[#ea3c2d]">
        Get Started
      </a>
    </div>
    <div>
      <img class="my-4 md:my-6 w-11/12 md:w-3/4 lg:w-3/5 xl:w-7/12 2xl:w-1/2 mx-auto drop-shadow-2xl"
        src="./public/svgs/logo.svg" alt="" />
    </div>
  </div>
  <!-- Document title and description ends here -->

  <!-- Footer starts here -->
  <footer style="margin-top: auto;">
    <div class="bg-white dark:bg-slate-900 h-38 py-1 px-1 mt-5">
      <div tabindex="0" aria-label="footer"
        class="focus:outline-none mx-auto container flex flex-col items-center justify-center">
        <div class="text-black flex flex-col md:items-center f-f-l pt-0">
          <div class="text-sm text-color mb-10 f-f-l">
            <!-- Rename cleandocs with your respective name -->
            <p tabindex="0" class="text-black dark:text-white focus:outline-none">
              &copy; 2024 X-Trader. All rights reserved
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- Footer ends here -->
</body>

</html>
